<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="modulopacientesdoctores">





        <p:dialog header="Registrar Nuevo Paciente" widgetVar="dlg1" modal="true" height="160">

            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Nombre" />
                <p:inputText placeholder="" value="#{modulosMB.nombrePaciente}"  styleClass="Wid90" />
                <p:outputLabel value="Edad" />
                <p:inputText placeholder="" value="#{modulosMB.edadPaciente}"  styleClass="Wid90" />

                <p:commandButton oncomplete="PF('dlg1').hide();" actionListener="#{modulosMB.savePaciente()}"   value="Aceptar"  />


            </h:panelGrid>

        </p:dialog>   

        <p:dialog header="Registrar Nuevo Doctor" widgetVar="dlg2" modal="true" height="100">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="Nombre" />
                <p:inputText placeholder="" value="#{modulosMB.nombreDoctor}"  styleClass="Wid90" />
                <p:commandButton oncomplete="PF('dlg2').hide();" actionListener="#{modulosMB.saveDoctores()}"   value="Aceptar"  />


            </h:panelGrid>
        </p:dialog>   

    </h:form>



</ui:composition>
