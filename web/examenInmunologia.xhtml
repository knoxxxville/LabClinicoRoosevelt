<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">

            <div class="Container100  Responsive100">
                <div class="ContainerIndent">
                    <h1 class="BigTopic">Registro Examen Orina</h1>

                    <ui:include src="menuBarPacientesDoctores.xhtml" />
                </div>
            </div>
            <h:form id="forminmuno">

                <div class="BigTopic Container100 Responsive100">


                    <p:messages showDetail="true" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="5" cellpadding="5">

                        <p:outputLabel value="Paciente" />
                        <p:autoComplete size="40" required="true" placeholder="" value="#{inmunologiaManagedBean.strPaciente}"
                                        completeMethod="#{modulosMB.completeTextPaciente}"

                                        ></p:autoComplete>
                        <p:commandButton value="+" type="button" onclick="PF('dlg1').show();"   />
                        <p:outputLabel value="Fecha Entrada" />
                        <p:calendar placeholder="" value="#{inmunologiaManagedBean.inmunologia.fecha}" id="popupw" />

                        <p:outputLabel value="Doctor" />
                        <p:autoComplete size="40" required="true" placeholder=""  value="#{inmunologiaManagedBean.strDoctor}"
                                        completeMethod="#{modulosMB.completeTextDoctor}"

                                        ></p:autoComplete>
                        <p:commandButton value="+" type="button" onclick="PF('dlg2').show();"   />


                    </h:panelGrid>

                </div>
                <div class="MarTop20 Container100 Responsive100">
                    <h3>Antigenos Febriles</h3>
                    <div class="Container50 Responsive50">
                        <p:panelGrid  columns="1" layout="grid" style="border:0px !important; background:none;margin-top: 10px;" >
                            
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                        </p:panelGrid>


                    </div>
                    <div class="Container50 Responsive50">
                        <p:panelGrid  columns="1" layout="grid" style="border:0px !important; background:none;margin-top: 10px;" >
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                            <p:inputText title="Color" placeholder="Color" value="#{inmunologiaManagedBean}" styleClass="Wid90"  />
                        </p:panelGrid>
                    </div>

                </div>
                <div class="MarTop20 Container100 Responsive100">
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton update="forminmuno" icon="ui-icon-check fa fa-check white Fs14" value="Registrar"  actionListener="#{inmunologiaManagedBean.save()}" style="margin-right:5px;" />

                        </f:facet>
                        <f:facet name="left">
                            <p:commandButton update="forminmuno" icon="ui-icon-check fa fa-check white Fs14" value="Registrar / Imprimir"  actionListener="#{inmunologiaManagedBean.save()}" style="margin-right:5px;" />

                        </f:facet>

                    </p:toolbar>

                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
