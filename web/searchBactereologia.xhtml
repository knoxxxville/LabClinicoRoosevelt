<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


               

    <p:dataTable value="#{bactereologiaManagedBean.getBactereologias()}" var="bac" rows="10"
                 >

        <p:column  headerText="ID examen">
            <h:outputText value="#{bac.idbacteriologia}" />
        </p:column>
        <p:column  headerText="Doctor">
            <h:outputText value="#{bac.doctores.nombre}" />
        </p:column>

        <p:column  headerText="Paciente"   >
            <h:outputText value="#{bac.pacientes.nombre}" />
        </p:column>

       
    </p:dataTable>




</ui:composition>
