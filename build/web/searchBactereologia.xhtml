<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:form>
        <p:commandButton update="tablebac" actionListener="#{bactereologiaManagedBean.cargarExamenes()}" value="Buscar" />
        <p:dataTable id="tablebac" value="#{bactereologiaManagedBean.getBactereologias()}" var="bac" rows="15"
                 >

        <p:column  headerText="ID examen">
            <h:outputText value="#{bac.idbacteriologia}" />
        </p:column>
             <p:column  headerText="Fecha Entrada"   >
                 <h:outputText value="#{bac.fechaentrada}" />
        </p:column>
            
             <p:column  headerText="Fecha Salida"   >
                 <h:outputText value="#{bac.fechasalida}" />
        </p:column>
        <p:column  headerText="Doctor">
            <h:outputText value="#{bac.doctores.nombre}" />
        </p:column>

        <p:column  headerText="Paciente"   >
            <h:outputText value="#{bac.pacientes.nombre}" />
        </p:column>
        <p:column  headerText="Paciente"   >
            <p:commandButton actionListener="#{bactereologiaManagedBean.imprimir()}" value="Imprimir" />
        </p:column>
        

       
    </p:dataTable>

    </h:form>       

   



</ui:composition>
