<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">


        <div class="layout-portlets-box">

            <p:tabView orientation="left">
                <p:tab title="Registro">
                    <div class="Container100 Responsive100">

                        <h1 class="BigTopic">Registro Examen Bacteriologia</h1>

                        <ui:include src="menuBarPacientesDoctores.xhtml" />

                    </div>
                    <h:form id="formbac">
                        <div class="BigTopic Container100 Responsive100">
                            <p:messages showDetail="true" autoUpdate="true"  closable="true" />
                            <h:panelGrid columns="5" cellpadding="5">

                                <p:outputLabel value="Paciente" />
                                <p:autoComplete size="40"  placeholder="" value="#{bactereologiaManagedBean.strPaciente}"
                                                completeMethod="#{modulosMB.completeTextPaciente}"

                                                ></p:autoComplete>
                                <p:commandButton value="+" type="button" onclick="PF('dlg1').show();"   />
                                <p:outputLabel value="Fecha Entrada" />
                                <p:calendar placeholder="" value="#{bactereologiaManagedBean.bac.fechaentrada}" id="popupw" />

                                <p:outputLabel value="Doctor" />
                                <p:autoComplete size="40" placeholder=""  value="#{bactereologiaManagedBean.strDoctor}"
                                                completeMethod="#{modulosMB.completeTextDoctor}"

                                                ></p:autoComplete>
                                <p:commandButton value="+" type="button" onclick="PF('dlg2').show();"   />

                                <p:outputLabel value="Fecha Salida" />
                                <p:calendar placeholder="" value="#{bactereologiaManagedBean.bac.fechasalida}" id="popupw2" />

                            </h:panelGrid>
                        </div>
                        <div class="Container100 Responsive100">
                            <p:panel   header="Datos"  style="margin-bottom:5px;margin-bottom: 10px;">

                                <p:panelGrid layout="grid" style="border:0px !important; background:none;margin-top: 10px;" columns="1" >

                                    <p:outputLabel value="Muestra" />
                                    <p:inputText placeholder="" value="#{bactereologiaManagedBean.bac.muestra}" id="muestratxt" styleClass="Wid90"  />


                                    <p:outputLabel value="Recuento Bacteriano" />
                                    <p:inputText placeholder="" value="#{bactereologiaManagedBean.bac.rctobacteriano}" id="rctobacterianotxt" styleClass="Wid90" />


                                    <p:outputLabel value="Se aisla" />
                                    <p:inputText placeholder="" value="#{bactereologiaManagedBean.bac.seaisla}" styleClass="Wid90" id="seaislatxt"/>

                                    <p:outputLabel value="Sensible a" />
                                    <p:inputText placeholder="" value="#{bactereologiaManagedBean.bac.sensiablea}" styleClass="Wid90" id="sensibleatxt" />


                                    <p:outputLabel value="Resistente a" />
                                    <p:inputText placeholder="" value="#{bactereologiaManagedBean.bac.resistentea}" styleClass="Wid90" id="resistenteatxt" />



                                </p:panelGrid>




                                <p:panelGrid layout="grid" style="border:0px !important; background:none;margin-top: 10px;" columns="1" >
                                    <p:outputLabel value="Observaciones" />
                                    <p:inputTextarea value="#{bactereologiaManagedBean.bac.observaciones}" rows="5" placeholder="" styleClass="Wid90"/>
                                </p:panelGrid>


                            </p:panel>

                        </div>



                      
                        <p:splitButton style="margin-bottom: 5px;" actionListener="#{bactereologiaManagedBean.save()}" value="Registrar" icon="ui-icon-check fa fa-check white Fs14">
                            <p:menuitem actionListener="#{bactereologiaManagedBean.save()}" value="Registrar / Imprimir" icon="ui-icon-check fa fa-check white Fs14" />

                        </p:splitButton>


                    </h:form>
                </p:tab>
                <p:tab title="Consultas">
                    <ui:include src="searchBactereologia.xhtml" />
                </p:tab>

            </p:tabView>
        </div>
    </ui:define>
</ui:composition>
